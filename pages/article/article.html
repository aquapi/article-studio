<body>
    <div class="wait">
        <div id="hover-action"></div>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search" />
        </div>
        <!-- Navbar -->
        <nav id="nav">
            <!-- Navbar buttons -->
            <div style="display: flex;" id="nav_button">
                <div class="create" id="new">NEW</div>
                <div class="create" id="sign">SIGN UP</div>
                <div class="create" id="login">LOGIN</div>
            </div>
            <!-- Navbar search icon -->
            <div class="input">
                <button
                    style="margin: 0px; background-color: transparent !important; border-color: transparent; border-style: solid; border-width: 5px; height: 36px;">
                    <i class="fa fa-search" style="background-color: transparent; color: white; font-size: 16px;"></i>
                </button>
            </div>
        </nav>
        <!-- Make the background darker -->
        <div id="inner"></div>
        <!-- Banner text -->
        <div id="banner-text">
            <h1>
                Article Studio</h1>
            <h6>
                A place for creating creative articles
            </h6>

        <div class="banner"></div>
